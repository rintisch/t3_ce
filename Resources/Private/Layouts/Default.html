<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:variable name="backendlayoutConfig">{settings.responsiveimages.backendlayout.{backendlayout}}</f:variable>
    <f:variable name="columnConfig">{backendlayoutConfig.{data.colPos}}</f:variable>
    <f:if condition="{data.frame_class} != none">
        <f:then>

            <f:variable name="frame">
                <f:switch expression="{data.frame_class}">
                    <f:case value="ruler-before">
                        pt-8 md:pt-0 md:pl-16 border-t md:border-t-0 md:border-l
                    </f:case>
                    <f:case value="ruler-after">
                        pb-8 md:pb-0 md:pr-16 border-b md:border-b-0 md:border-r
                    </f:case>
                    <f:case value="indent">
                        py-8 md:py-0 md:px-16
                    </f:case>
                    <f:case value="indent-left">
                        pt-8 md:pt-0 md:pl-16
                    </f:case>
                    <f:case value="indent-right">
                        pb-8 md:pb-0 md:pr-16
                    </f:case>
                    <f:defaultCase>frame-{data.frame_class}</f:defaultCase>
                </f:switch>
            </f:variable>

            <div
                id="c{data.uid}"
                class="record-container {frame} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' mt-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' mb-{data.space_after_class}')}">
                <f:if condition="{data._LOCALIZED_UID}">
                    <a id="c{data._LOCALIZED_UID}"></a>
                </f:if>
                <f:render section="Before" optional="true">
                    <f:render partial="DropIn/Before/All" arguments="{_all}"/>
                </f:render>
                <f:render section="Header" optional="true">
                    <f:render partial="Header/All" arguments="{_all}"/>
                </f:render>
                <f:render section="Main" optional="true"/>
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}"/>
                </f:render>
                <f:render section="After" optional="true">
                    <f:render partial="DropIn/After/All" arguments="{_all}"/>
                </f:render>
            </div>

        </f:then>
        <f:else>

            <a id="c{data.uid}"></a>
            <f:if condition="{data._LOCALIZED_UID}">
                <a id="c{data._LOCALIZED_UID}"></a>
            </f:if>
            <f:if condition="{data.space_before_class}">
                <div class="frame-space-before-{data.space_before_class}"></div>
            </f:if>
            <f:render section="Before" optional="true">
                <f:render partial="DropIn/Before/All" arguments="{_all}"/>
            </f:render>
            <f:render section="Header" optional="true">
                <f:render partial="Header/All" arguments="{_all}"/>
            </f:render>
            <f:render section="Main" optional="true"/>
            <f:render section="Footer" optional="true">
                <f:render partial="Footer/All" arguments="{_all}"/>
            </f:render>
            <f:render section="After" optional="true">
                <f:render partial="DropIn/After/All" arguments="{_all}"/>
            </f:render>
            <f:if condition="{data.space_after_class}">
                <div class="frame-space-after-{data.space_after_class}"></div>
            </f:if>

        </f:else>
    </f:if>
</f:spaceless>
</html>
