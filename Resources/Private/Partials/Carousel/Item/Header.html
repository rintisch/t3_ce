<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:link.typolink parameter="{item.data.link}" additionalAttributes="{draggable:'false'}">
    <div class="valign" {f:if(condition: item.data.text_color,then:'style="color: {item.data.text_color};"')}>
        <div class="vcontainer">
            <div class="carousel-text-inner">
                <h2 class="carousel-header {f:if(condition: item.data.header_position, then: ' text-{item.data.header_position}')}"><f:format.htmlentitiesDecode>{item.data.header}</f:format.htmlentitiesDecode></h2>
                <f:if condition="{item.data.subheader}">
                    <p class="carousel-subheader {f:if(condition: item.data.header_position, then: ' text-{item.data.header_position}')}"><f:format.htmlentitiesDecode>{item.data.subheader}</f:format.htmlentitiesDecode></p>
                </f:if>
            </div>
        </div>
    </div>
</f:link.typolink>
</html>
