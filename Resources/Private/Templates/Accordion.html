<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">

    <div class="container w-full lg:w-3/4 xl:w-1/2">
        <div class="tab w-full overflow-hidden border-t">
            <input class="absolute opacity-0" id="tab-single-{record.data.uid}" type="checkbox" name="tabs2">
            <label class="block p-5 leading-normal cursor-pointer" for="tab-single-{record.data.uid}">{data.header}</label>
            <div class="tab-content overflow-hidden border-l-2 bg-gray-100 border-primary-500 leading-normal">
                <f:if condition="{media}">
                    <f:for each="{media}" as="mediaItem" iteration="iteration">
                        <figure class="mb-8 mt-4">
                            <f:image class="rounded-full mx-6 border-2 border-primary-500 shadow-lg" image="{mediaItem}" width="100" height="100c"/>
                            <f:if condition="{mediaItem.description}">
                                <figcaption>
                                    {mediaItem.description}
                                </figcaption>
                            </f:if>
                        </figure>
                    </f:for>
                </f:if>
                <f:if condition="{data.bodytext}">
                    <div class="m-6">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:if>
            </div>
        </div>
    </div>

</f:section>
</html>
