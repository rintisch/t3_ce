<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">

    <f:variable name="containerOne">1</f:variable>
    <f:variable name="containerTwo">1</f:variable>

    <f:switch expression="{data.layout}">
        <f:case value="10">
            <f:variable name="containerOne">2</f:variable>
            <f:variable name="containerTwo">1</f:variable>
        </f:case>
        <f:case value="20">
            <f:variable name="containerOne">1</f:variable>
            <f:variable name="containerTwo">2</f:variable>
        </f:case>
        <f:case value="30">
            <f:variable name="containerOne">2</f:variable>
            <f:variable name="containerTwo">3</f:variable>
        </f:case>
        <f:case value="40">
            <f:variable name="containerOne">3</f:variable>
            <f:variable name="containerTwo">2</f:variable>
        </f:case>
        <f:case value="50">
            <f:variable name="containerOne">1</f:variable>
            <f:variable name="containerTwo">3</f:variable>
        </f:case>
        <f:case value="60">
            <f:variable name="containerOne">3</f:variable>
            <f:variable name="containerTwo">1</f:variable>
        </f:case>
    </f:switch>

    <div class="[ switcher ]" style="--switcher-vertical-alignment: stretch;">
        <div class="[ stack ]" style="flex-grow: {containerOne}">
            <f:for each="{children1of2}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
        <div class="[ stack ]" style="flex-grow: {containerTwo}">
            <f:for each="{children2of2}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </div>
</f:section>
</html>
