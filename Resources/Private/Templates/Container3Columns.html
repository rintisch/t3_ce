<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <f:variable name="itemsClasses">width-1of3 px-1 lg:px-2</f:variable>
    <div class="grid grid-cols-1 lg:grid-cols-3">
        <div class="{itemsClasses}">
            <f:for each="{children1of3}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
        <div class="{itemsClasses}">
            <f:for each="{children2of3}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
        <div class="{itemsClasses}">
            <f:for each="{children3of3}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </div>
</f:section>
</html>
