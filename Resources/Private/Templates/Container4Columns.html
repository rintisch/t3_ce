<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <div class="[ col-container ]">
        <div>
            <div class="[ stack ]">
                <f:for each="{children1of4}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>
            <div class="[ stack ]">
                <f:for each="{children2of4}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>
        </div>
        <div>
            <div class="[ stack ]">
                <f:for each="{children3of4}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>
            <div class="[ stack ]">
                <f:for each="{children4of4}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>
        </div>
    </div>
</f:section>
</html>
