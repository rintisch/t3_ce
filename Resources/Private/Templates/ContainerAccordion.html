<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Accordion"/>

<f:section name="Main">
    <div class="pl-6 pr-6 md:pl-24 md:pr-12">
        <f:for each="{children1of1}" as="element">
            {element.renderedContent -> f:format.raw()}
        </f:for>
    </div>
</f:section>
</html>
