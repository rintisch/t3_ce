<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment><!-- Show only sections of current page without a link to the page itself. --></f:comment>
<f:layout name="Default"/>
<f:section name="Main">

    <f:if condition="{menu}">
        <f:for each="{menu}" as="page">
            <f:if condition="{page.content}">
                <ul>
                    <f:for each="{page.content}" as="element" iteration="iterator">
                        <f:if condition="{element.data.header}">
                            <li>
                                <a href="{page.link}#c{element.data.uid}" {f:if(condition: page.target, then: ' target="{page.target}"')}
                                title="{element.data.header}">
                                <span>{element.data.header}</span>
                                </a>
                            </li>
                        </f:if>
                    </f:for>
                </ul>
            </f:if>
        </f:for>
    </f:if>

</f:section>
</html>
