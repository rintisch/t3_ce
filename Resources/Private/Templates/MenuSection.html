<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <ul>
            <f:for each="{menu}" as="page">
                <li>
                    <f:if condition="{page.content}">
                        <ul class="flex flex-row font-sans">
                            <f:for each="{page.content}" as="element" iteration="iterator">
                                <f:if condition="{element.data.header}">
                                <li{f:if(condition:'!{iterator.isLast}', then: ' class="pr-6"')}>
                                    <a href="{page.link}#c{element.data.uid}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{element.data.header}" class="btn btn-outline btn-shallow">
                                        <span>{element.data.header}</span>
                                    </a>
                                </li>
                                </f:if>
                            </f:for>
                        </ul>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
