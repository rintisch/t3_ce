<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Hero"/>

<f:section name="Main">
    <section class="hero grid -m-0.5 overflow-hidden items-center lg:container lg:mx-auto">
        <f:for each="{images}" as="file">
            <f:render
                partial="Media/Rendering/Image"
                arguments="{file: file, settings: settings, pictureClass: 'fit-child lg:w-2/3 h-full justify-self-end transition rounded-bl-lg rounded-br-3xl overflow-hidden'}"/>
            <div class="">
                <div class="hero-content m-4 z-10 bg-white bg-opacity-75 rounded-md p-4">
                    <f:if condition="{file.properties.title}">
                        <h1 class="text-gray-800 font-medium text-6xl">{file.properties.title}</h1>
                    </f:if>

                    <f:if condition="{file.description -> f:format.nl2br()}">
                        <p class="text-gray-600 font-sans font-light mt-3 tracking-wide">{file.description -> f:format.nl2br()}</p>
                    </f:if>

                    <f:if condition="{data.header_link}">
                        <f:link.typolink parameter="{data.header_link}" class="btn btn-outline-primary">
                            {data.readmore_label -> f:format.htmlentities()}
                        </f:link.typolink>
                    </f:if>
                </div>
            </div>
        </f:for>
    </section>

</f:section>
</html>
