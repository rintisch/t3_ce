<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Hero"/>

<f:section name="Main">
    <section class="hero bg-primary-100 -m-0.5 overflow-hidden">
        <f:for each="{images}" as="file">
            <f:render
                partial="Media/Rendering/Image"
                arguments="{file: file, settings: settings, rounded: 0, pictureClass: 'fit-child lg:w-1/2 justify-self-end transition'}"/>
            <div class="container mx-auto">
                <div class="hero-content m-4 z-10 bg-primary-100 bg-opacity-75 rounded-md p-4">
                    <f:if condition="{file.properties.title}">
                        <h1 class="text-primary-900 font-medium">{file.properties.title}</h1>
                    </f:if>

                    <f:if condition="{file.description -> f:format.nl2br()}">
                        <p class="text-primary-800 font-medium mt-3 tracking-wide">{file.description -> f:format.nl2br()}</p>
                    </f:if>

                    <f:if condition="{data.header_link}">
                        <f:link.typolink parameter="{data.header_link}" class="btn btn-outline-primary">
                            {data.readmore_label -> f:format.htmlentities()}
                        </f:link.typolink>
                    </f:if>
                </div>
            </div>
        </f:for>
    </section>

</f:section>
</html>
