<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:t3ce="http://typo3.org/ns/Rintisch/T3Ce/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <section class="[ hero ] [ bg-secondary-glare ]">
        <div class="[ content ]">
            <div class="[ pad-top-600 md:pad-bottom-600 ]">
                <div class="[ stack ]">
                    <f:if condition="{data.header}">
                        <h1 class="">{data.header -> t3ce:format.removeParagraph() -> f:format.htmlentitiesDecode()}</h1>
                    </f:if>

                    <f:if condition="{data.subheader}">
                        <p class="">{data.subheader}</p>
                    </f:if>

                    <f:if condition="{data.bodytext}">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </f:if>
                </div>
            </div>

            <f:if condition="{images.0}">
                <f:render
                    partial="Media/Rendering/Image"
                    arguments="{file: images.0, settings: settings, pictureClass: ''}"/>
            </f:if>
        </div>
    </section>

</f:section>
</html>
