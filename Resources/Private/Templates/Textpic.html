<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header">

    <f:if condition="{gallery.position.noWrap} != 1">
        <f:render partial="Header/All" arguments="{_all}"/>
    </f:if>

</f:section>
<f:section name="Main">

    <div class="flex flex-col-reverse sm:flex-row{f:if(condition: '{gallery.position.horizontal} == \'left\'', then: ' sm:flex-row-reverse')} items center">

        <f:if condition="{data.bodytext}">
            <f:then>
                <div
                    class="w-full flex-shrink-0 flex flex-col justify-center sm:w-1/2 md:w-2/5 lg:w-1/3
                        {f:if(condition: '{gallery.position.horizontal} == \'left\'', then: 'sm:ml-8 md:ml-16 xl:ml-32')}
                        {f:if(condition: '{gallery.position.horizontal} == \'right\'', then: 'sm:mr-8 md:mr-16 xl:mr-32')}
                    ">
                    <f:if condition="{gallery.position.noWrap}">
                        <f:render partial="Header/All" arguments="{_all}"/>
                    </f:if>
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>
            </f:then>
            <f:else>
                <f:if condition="{gallery.position.noWrap}">
                    <f:if condition="{data.header}">
                        <div class="w-1/2">
                            <f:render partial="Header/All" arguments="{_all}"/>
                        </div>
                    </f:if>
                </f:if>
            </f:else>
        </f:if>

        <f:render partial="Media/Gallery" arguments="{_all}"/>
    </div>

</f:section>
</html>
